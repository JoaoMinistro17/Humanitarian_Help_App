          <h3 class="mb-3 text-center">SUGERIR EVENTOS</h3>
          <form action="#" class="volunteer-form" id="formularioSugerirEventos">
            <div class="form-group">
              <label for="inputNome">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome">
            </div>
            <div class="form-group">

            <div class="form-group">

            </div>

            </div>

              <label for="inputDataInicio">Data de Início</label>
              <input type="date" class="form-control" id="inputDataInicio">
            </div>
            <div class="form-group">

              <input type="text" class="form-control" id="inputTipo" placeholder="Tipo">
            </div>

              <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Descrição"></textarea>

  <script>
    document.getElementById('formularioSugerirEventos').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way

        // Get the values from the form fields
        const nome = document.getElementById('inputNome').value;
        const email = document.getElementById('inputEmail').value;
        const local = document.getElementById('inputLocal').value;
        const duracao = document.getElementById('inputDuracao').value;
        const hora = document.getElementById('inputHora').value;
        const dataInicio = document.getElementById('inputDataInicio').value;
        const tipo = document.getElementById('inputTipo').value;
        const descricao = document.getElementById('inputDescricao').value;

        // Check if email is valid
        if (!validateEmail(email)) {
            alert('Por favor, insira um endereço de e-mail válido.');
            return;
        }

        // Create an object to store the form submission
        const formSubmission = {
            nome: nome,
            email: email,
            local: local,
            duracao: duracao,
            hora: hora,
            dataInicio: dataInicio,
            tipo: tipo,
            descricao: descricao
        };

        // Get the existing submissions from local storage
        let volunteerSubmissions = JSON.parse(localStorage.getItem('formularioSugerirEventos')) || [];

        // Add the new submission to the array
        volunteerSubmissions.push(formSubmission);

        // Save the updated array back to local storage
        localStorage.setItem('formularioSugerirEventos', JSON.stringify(volunteerSubmissions));

        // Optionally, provide feedback to the user
        alert('Sugestão enviada!');

        // Clear the form fields
        document.getElementById('inputNome').value = '';
        document.getElementById('inputEmail').value = '';
        document.getElementById('inputLocal').value = '';
        document.getElementById('inputDuracao').value = '';
        document.getElementById('inputHora').value = '';
        document.getElementById('inputDataInicio').value = '';
        document.getElementById('inputTipo').value = '';
        document.getElementById('inputDescricao').value = '';
    });

    // Function to validate email format
    function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    document.addEventListener('DOMContentLoaded', function() {
    let userLogado = JSON.parse(localStorage.getItem('userLogado'));
    if (userLogado) {
      let loginMenu = document.getElementById('loginMenu');
      loginMenu.textContent = 'Perfil';
      loginMenu.href = 'perfil.html'; 
    }
  });

</script>
