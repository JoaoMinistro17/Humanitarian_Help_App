  <script>
    document.getElementById('volunterForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way
    
        // Get the values from the form fields
        const nome = document.getElementById('inputNome').value;
        const email = document.getElementById('inputEmail').value;
        const valor = document.getElementById('inputValor').value;
        const descricao = document.getElementById('inputDescricao').value;
        const dataInicio = document.getElementById('inputDataInicio').value;
        const dataFim = document.getElementById('inputDataFim').value;
    
        // Create an object to store the current form submission
        const formSubmission = {
            nome: nome,
            email: email,
            valor: valor,
            descricao: descricao,
            dataInicio: dataInicio,
            dataFim: dataFim
        };
    
        // Get the existing form submissions from local storage
        let formSubmissions = JSON.parse(localStorage.getItem('formSubmissions')) || [];
    
        // Add the new submission to the array
        formSubmissions.push(formSubmission);
    
        // Save the updated array back to local storage
        localStorage.setItem('formSubmissions', JSON.stringify(formSubmissions));
    
        // Optionally, you can provide feedback to the user that the data has been saved
        alert('Formulário enviado!');
    });
  </script>
