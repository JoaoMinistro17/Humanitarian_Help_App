  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const causeName = urlParams.get('cause');
      // Find the element where you want to display the cause's name
      const causeNameElement = document.getElementById('causeName');
      // Set the cause's name
      causeNameElement.textContent = decodeURIComponent(causeName);
    });

    document.getElementById('volunteerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previna o envio do formulário

      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const causeName = urlParams.get('cause');
      // Find the element where you want to display the cause's name
      const causeNameElement = document.getElementById('causeName');
      // Set the cause's name
      causeNameElement.textContent = decodeURIComponent(causeName);


      // Get the values from the form fields
      const nome = document.getElementById('inputNome').value;
      const telemovel = document.getElementById('inputTelemovel').value;
      const email = document.getElementById('inputEmail').value;
      const nif = document.getElementById('inputNIF').value;
      const causa = causeNameElement.textContent;
      const valor = document.getElementById('inputValor').value;

      // Get the selected payment method
      const paymentMethod = document.querySelector('input[name="payment-method"]:checked')?.value;

      // Create an object to store the form submission
      const formSubmission = {
        nome: nome,
        telemovel: telemovel,
        email: email,
        nif: nif,
        valor: valor,
        nome_causa: causa,
        paymentMethod: paymentMethod
      };

      // Get the existing form submissions from local storage
      let volunteerSubmissions = localStorage.getItem('donation');
      if (volunteerSubmissions) {
        volunteerSubmissions = JSON.parse(volunteerSubmissions);
      } else {
        volunteerSubmissions = [];
      }

      // Add the new submission to the array
      volunteerSubmissions.push(formSubmission);

      const causes = JSON.parse(localStorage.getItem('causes')) || [];
      const cause = causes.find(cause => cause.nome === causa);
      cause.valor_atual = Number(cause.valor_atual) + parseInt(valor);
      localStorage.setItem('causes', JSON.stringify(causes));


      // Save the updated array back to local storage
      localStorage.setItem('donation', JSON.stringify(volunteerSubmissions));

      // Optionally, provide feedback to the user
      alert('Guardado no Local Storage! Obrigado pela sua doação');
    });

  document.addEventListener('DOMContentLoaded', function() {
    let userLogado = JSON.parse(localStorage.getItem('userLogado'));
    if (userLogado) {
      let loginMenu = document.getElementById('loginMenu');
      loginMenu.textContent = 'Perfil';
      loginMenu.href = 'perfil.html'; 
    }
  });

  </script>
