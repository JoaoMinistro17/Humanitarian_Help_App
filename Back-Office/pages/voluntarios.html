<!-- Modal para adicionar voluntário -->
<div class="modal fade" id="addVolunteerModal" tabindex="-1" aria-labelledby="addVolunteerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVolunteerModalLabel">Adicionar Voluntário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addVolunteerForm">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="telemovel">Telemóvel</label>
                        <input type="tel" class="form-control" id="telemovel" name="telemovel" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("addVolunteerForm");
        const tabela = document.getElementById("volunteerTableBody"); // Alteração do elemento de tabela para o corpo da tabela
        const volunteersData = JSON.parse(localStorage.getItem("volunteers")) || [];

        // Função para renderizar os voluntários na tabela
        function renderVolunteers() {
            tabela.innerHTML = "";
            volunteersData.forEach((volunteer, index) => {
                const newRow = tabela.insertRow();
                newRow.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${volunteer.nome}</td>
                    <td>${volunteer.idade}</td>
                    <td>${volunteer.telemovel}</td>
                    <td>${volunteer.email}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteVolunteer(${index})">Excluir</button></td> <!-- Botão de exclusão -->
                `;
            });
        }

        // Renderizar voluntários ao carregar a página
        renderVolunteers();

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            // Obter os valores dos campos do formulário
            const nome = form.nome.value;
            const idade = form.idade.value;
            const telemovel = form.telemovel.value;
            const email = form.email.value;

            // Adicionar o novo voluntário aos dados
            const newVolunteer = { nome, idade, telemovel, email };
            volunteersData.push(newVolunteer);

            // Atualizar os dados no localStorage
            localStorage.setItem("volunteers", JSON.stringify(volunteersData));

            // Renderizar voluntários na tabela
            renderVolunteers();

            // Limpar os campos do formulário após adicionar o voluntário
            form.reset();

            // Fechar o modal após adicionar o voluntário
            $('#addVolunteerModal').modal('hide');
        });

        // Função para excluir voluntário
        window.deleteVolunteer = function(index) {
            volunteersData.splice(index, 1);
            localStorage.setItem("volunteers", JSON.stringify(volunteersData));
            renderVolunteers();
        };
    });
</script>
