        <!-- Seção para carregar a foto do dispositivo -->
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Carregar Fotografia</h4>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-toggle="collapse" data-target="#carregarFoto" title="Expand">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="collapse" id="carregarFoto">
              <div class="card-body">
                <input type="file" id="fileInput" accept="image/*">
                <button id="uploadButton" class="btn btn-primary mt-2">Guardar</button>
                <div class="mt-4">
                  <img id="uploadedImage" class="img-fluid mb-2" alt="Imagem carregada" style="display:none;"/>
                </div>
              </div>
            </div>
          </div>
      </section>
      <!-- /.content -->

      <!-- /.Guardar em Local Storage -->
      <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadedImage = document.getElementById('uploadedImage');

            if (fileInput.files.length === 0) {
                alert('Por favor, selecione uma imagem para carregar.');
                return;
            }
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64Image = e.target.result;
                uploadedImage.src = base64Image;
                uploadedImage.style.display = 'block';

                // Salvar a imagem em localStorage
                localStorage.setItem('uploadedImage', base64Image);
            };
            reader.readAsDataURL(file);
        });

        // Carregar a imagem do localStorage ao carregar a página
        window.onload = function() {
            const savedImage = localStorage.getItem('uploadedImage');
            const uploadedImage = document.getElementById('uploadedImage');

            if (savedImage) {
                uploadedImage.src = savedImage;
                uploadedImage.style.display = 'block';
            }
        };
    </script>

  <!-- Page specific script -->
  <script>
    $(function () {
      // Script para carregar a imagem do dispositivo e exibi-la
      $('#uploadButton').on('click', function() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const base64Image = e.target.result;
            $('#uploadedImage').attr('src', base64Image).show();
          };
          reader.readAsDataURL(file);
        } else {
          alert('Por favor, selecione um arquivo de imagem válido.');
        }
      });
    });
  </script>
